<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <form action="/generate-points" method="POST">
                <input type="text" name="roleName" placeholder="Analyst at Deloitte"><br>
                <textarea name="roleDescription" label="roleDescription"></textarea><br>
                <button type="submit" id="submitRole"name="submitRole">Submit</button>
            </form>
        </div>
        <div class="results-section">
            <p id="results"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
